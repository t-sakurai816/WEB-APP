<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ルーレットゲーム</title>
  <!-- css -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="col-md-12">
      <h1>ルーレットゲーム</h1>
      <div class="row">
        <div class="col-sm-3 col-xs-3" id="money">
          <!--現在のmoneyを表示-->
          money
        </div>
        <div class="col-sm-9 col-xs-9" id="form">
          <!--formを表示-->
          hoge
          <div class="form-group">


            <form action="">
              <div class="row">
                <!--横並び-->
                <div class="col-sm-4 col-xs-4">
                  left
                  <div class="chekbox-inline">
                    <input type="checkbox" name="" id="">
                    <label for="">赤</label>
                  </div>
                  <div class="chekbox-inline">
                    <input type="checkbox" name="" id="">
                    <label for="">黒</label>
                  </div>
                  <div class="chekbox-inline">
                    <input type="checkbox" name="" id="">
                    <label for="">偶数</label>
                  </div>
                  <div class="chekbox-inline">
                    <input type="checkbox" name="" id="">
                    <label for="">奇数</label>
                  </div>
                </div>
                <div class="col-sm-4 col-xs-4">
                  center
                  <div class="chekbox-inline">
                    <input type="checkbox" name="" id="">
                    <label for="">1</label>
                  </div>
                  <div class="chekbox-inline">
                    <input type="checkbox" name="" id="">
                    <label for="">2</label>
                  </div>
                  <div class="chekbox-inline">
                    <input type="checkbox" name="" id="">
                    <label for="">3</label>
                  </div>
                  <div class="chekbox-inline">
                    <input type="checkbox" name="" id="">
                    <label for="">4</label>
                  </div>
                </div>
                <div class="col-sm-4 col-xs-4">
                  right
                  <div class="chekbox-inline">
                    <input type="checkbox" name="" id="">
                    <label for="">5</label>
                  </div>
                  <div class="chekbox-inline">
                    <input type="checkbox" name="" id="">
                    <label for="">6</label>
                  </div>
                  <div class="chekbox-inline">
                    <input type="checkbox" name="" id="">
                    <label for="">7</label>
                  </div>
                  <div class="chekbox-inline">
                    <input type="checkbox" name="" id="">
                    <label for="">8</label>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-sm-12" id="table">
          <!--表を表示-->
          表
        </div>
      </div>

    </div>
  </div>
</body>

</html>
