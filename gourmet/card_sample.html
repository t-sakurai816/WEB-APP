    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/card.css">
</head>

<body>
  <header>
    <h1>GOURMET</h1>
  </header>
  <div class="main">
    <div class="container">
      <div class="row">
        <!---スマホ1つ,タブレット2つ,PC3つ-->
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
          <div class="card">
            <img src="https://imgfp.hotp.jp/IMGH/10/20/P022161020/P022161020_238.jpg" alt="天喜代" class="shop-img">
            <div class="card-body">
              <h5 class="shop-name">天喜代東京駅グランルーフ店</h5>
              <ul class="nav flex-column">
                <li class="nav-item">
                  <div class="d-flex align-items-center">
                    <a href="#" class="nav-link">住所</a>
                    <button class="btn btn-link btn-sm" data-target="#shop-address" data-toggle="collapse">
                      <i class="material-icons">keyboard_arrow_down</i>
                    </button>
                  </div>
                  <ul id="shop-address" class="collapse list-unstyled pl-3">
                    <!--idはPHPで動的に変える-->
                    <p class="shop-address">東京都千代田区丸の内１－９－１</p>
                  </ul>
                </li>
              </ul>

              <ul class="nav flex-column">
                <li class="nav-item">
                  <div class="d-flex align-items-center">
                    <a href="#" class="nav-link">キャッチコピー</a>
                    <button class="btn btn-link btn-sm" data-target="#shop-catch" data-toggle="collapse">
                      <!--idはPHPで動的に変える-->
                      <i class="material-icons">keyboard_arrow_down</i>
                    </button>
                  </div>
                  <ul id="shop-catch" class="collapse list-unstyled pl-3">
                    <p class="shop-catch">季節の天ぷら お得なランチ</p>
                  </ul>
                </li>
              </ul>
              <p class="shop-card">カード：利用可</p>
              <!--最大45文字-->
              <a href="https://www.hotpepper.jp/strJ001038697/?vos=nhppalsa000016" target="_blank"
                rel="noopener noreferrer" class="btn btn-primary">お店のホームページへ</a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>



  <footer>
    <div class="github_logo"><a href="https://github.com/t-sakurai816/liquor-front" target="blank"><img
          alt="github-logo" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Logo.png"
          height="40px">
      </a>
    </div>
    <div class="credit">
      <div class="hotpapper">
        Powered by <a href="http://webservice.recruit.co.jp/">ホットペッパー Webサービス</a>
      </div>
    </div>
  </footer>
