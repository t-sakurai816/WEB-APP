<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>現在地グルメ</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- Material-icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- JavaScript -->
  <script src="js/getPosition.js"></script>
</head>

<body>
  <header>
    <h1>現在地グルメ</h1>
  </header>

  <div class="main">
    <div class="container">
      <div class="location_on">
        <button type="button" class="btn btn-primary d-flex justify-content-center align-content-between"
          onclick="getPosition();">現在地からお店を探す<i class="material-icons">location_on</i></button>
      </div>
      <div class="form">
        <form method="POST" action="result.php" class="row">
          <div class="form-group col-xs-12 col-sm-12 col-md-4 ">
            <label>緯度</label>
            <input type="number" class="form-control" id="now_latitude" name="now_latitude" placeholder="上のボタンを押すと自動入力されます" step="0.000000000000000001"
              required>
            <!--緯度を表示-->
          </div>
          <div class="form-group col-xs-12 col-sm-12 col-md-4">
            <label>経度</label>
            <input type="number" class="form-control" id="now_longitude" name="now_longitude" placeholder="上のボタンを押すと自動入力されます" 
              step="0.000000000000000001" required>
            <!--経度を表示-->
          </div>

          <div class="form-group col-xs-12 col-sm-12 col-md-4">
            <label>表示する店舗数 <span>1~100の間で選択</span></label>
            <input class="form-control" type="number" name="count" value="10" min="1" max="100" required>
          </div>
          <button type="submit" class="btn btn-success d-flex justify-content-center align-content-between">送信</button>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <div class="github_logo"><a href="https://github.com/t-sakurai816/WEB-APP/tree/main/gourmet" target="blank"><img
          alt="github-logo" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Logo.png"
          height="40px">
      </a>
    </div>
    <div class="credit">
      <div class="hotpapper">
        Powered by <a href="http://webservice.recruit.co.jp/">ホットペッパー Webサービス</a>
      </div>
    </div>
  </footer>
</body>

</html>
